<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Weather Web</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form id="weatherForm">
          <!-- This form will be where users city -->
          <label for="weatherInput">Search any city</label>
          <input id="userInput" type="text" placeholder="Search Here">
          <!-- This button will trigger our AJAX call -->
          <input id="enter" type="submit" value="Find">
        </form>
      </div>
      <div class="col-8">
        <div class="container" id="weatherView">
          <div class="row mainDay">
            <div class="col-4" id="currentCity"></div>
            <div class="col-9" id="currentWeather"></div>
            <div class="col-6" id="currentWind"></div>
            <div class="col-4" id="currentClouds"></div>
            <div class="col-4" id="currenthumidity"></div>
          </div>
          <div class="row fiveDay">
            <div class="list-group-item" id="dayOne"></div>
            <div class="list-group-item" id="dayTwo"></div>
            <div class="list-group-item"id="dayThree"></div>
            <div class="list-group-item" id="dayFour"></div>
            <div class="list-group-item" id="dayFive"></div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <script src="script.js"></script>
</body>

</html>
